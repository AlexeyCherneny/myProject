<section class = "contuctUs" id = "contactUs">
  <div class = "contuctUsContent">
    <div class = "contuctUsContentTitle">CONTACT US</div>

      <div class = "contuctUsContentColumns">
        <div class = "contuctUsContentColumnsFirst">
          <div class = "contuctUsContentColumnsFirstTitle"> CONTACT INFORNATION </div>
          <ul class = "contuctUsContentColumnsFirstMenu">
            <li>Monday-Friday 9.30 - 15.40</li>
            <li>Mack</li>
            <li>Phone</li>
            <li>Address</li>
            <li>Mail</li>
          </ul>
        </div>
        <div class = "contuctUsContentColumnsSecond">
          <div class = "contuctUsContentColumnsSecondTitle"> LEAVE US A MESSAGE </div>
          <form action="#" method = "post">
            <input type = "text" name = "name" value = "Name"><br>
            <input type = "text" name = "mail" value = "@mail"><br>
            <input type = "text" name = "title" value = "Title"><br>
            <textarea  id = "textareaMessage" name = "comment" rows = "7">Message</textarea><br>
            <input type = "submit" value = "Submit">
          </form>
        </div>
      </div>

  </div>
</section>
